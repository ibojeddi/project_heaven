{% extends 'heaven/base.html' %}
{% block content %}
	{% for cemetery in cemeteries %}
		<a href="">
			<div class="item">
				<div class="cname">{{ cemetery.name }}</div>
				<div class="city"><b>City:</b> {{ cemetery.city }}</div>
				<div class="date"><b>Date Created:</b> {{ cemetery.date_created|date:"D d M Y"|linebreaksbr }}</div>
			</div>		
		</a>
		
	{% endfor %}
{% endblock %}

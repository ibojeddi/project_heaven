{% load staticfiles %}

<script src="{% static '/js/sidenav.js' %}"></script>

<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css" />
		<title>{% block title %}Heavenly{% endblock %}</title>
	</head>

	<body>
		<div id="mySidenav" class="sidenav">
		  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		  <a href="/home/" class="mbtn">Home</a>
		  <a href="/cemetery/" class="mbtn">Cemetery</a>
		  <a href="/burial/" class="mbtn">Burial</a>
		  <a href="#" class="mbtn">Photos</a>
		  <a href="#" class="mbtn">Search</a>
		  <a href="#" class="mbtn">Analytics</a>
		  <a href="#" class="mbtn">About</a>
		  <a href="#" class="mbtn">Contact</a>
		</div>

		<!-- Use any element to open the sidenav -->
		<div id="topbar">
			<span onclick="openNav()" background="blue"> 
				<a href="#menu">   
					<img id="menu-icon" src={% static 'img/menu.svg' %} alt="Menu" height="42" width="42" >
				</a> 
			</span>
		</div>
		<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
		<div id="main">
		  {% block content %} {% endblock content %}
		</div>
				<div id="main2">
		  {% block content2 %} {% endblock content2 %}
		</div>
	</body>
</html>
